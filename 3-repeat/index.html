<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>repeat</title>
</head>

<link rel="stylesheet" href="css/repeat.css">


<body>


    <br><br><br>
    <p>grid-template-columns: 100px 100px 100px;</p>
    <p>grid-template-rows: 100px 100px;</p>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>

    <br><br><br>
    <p>grid-template-columns: repeat(3,100px);</p>
    <p>grid-template-rows: repeat(2,100px);</p>    
    <div class="container container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>



</body>
</html>
