<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="css/grid.css">


<body>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


    
    <br><br><br>
    <p>display: grid;</p>
    <p>grid-template-columns: 100px auto 100px;</p>
    <div class="container" style="display: grid; grid-template-columns: 100px auto 100px;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


    <br><br><br>
    <p>display: grid;</p>
    <p>grid-template-columns: 100px auto 100px;</p>
    <p>grid-template-rows: 150px 150px;</p>
    <div class="container" style="display: grid; grid-template-columns: 100px auto 100px; grid-template-rows: 150px 150px;">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>




</body>
</html>
