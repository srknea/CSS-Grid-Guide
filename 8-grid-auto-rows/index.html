<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-rows</title>
</head>

<link rel="stylesheet" href="css/style.css">


<body>

    <p>You can see the differences between them by changing the width of the page.</p>
    <br><br><br>


    <p>
        display: grid;<br>
        gap: 5px;<br>
        grid-template-columns: repeat(auto-fit,minmax(100px,1fr));<br>
        grid-template-rows: repeat(<span>2</span>,100px);
    </p>

    <hr>
    <div class="container container1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <hr>

    <br><br><br>

    <p>grid-auto-rows: 100px;</p>
    <hr>
    <div class="container container2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>
    <hr>

    

</body>
</html>
